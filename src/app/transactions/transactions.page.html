<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list *ngFor="let transaction of transactions">
    <div (click)="gotohome()" class="each-transaction">
      <div class="details">
          <div class="user-id">
            <p class="id-text">SA20U{{transaction.from}}</p>
          </div>
          <div class="time">
              <p class="time-text">{{getdate(transaction.date)}}</p>
          </div>
      </div>
      <div class="amount">
          <div class="money">
            <p class="money-text {{getclass(transaction.from)}}">{{getsign(transaction.from)}}Rs{{transaction.amount}}</p>
          </div>

      </div>
    </div>
  </ion-list>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
